<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-tab浏览</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #d1{
            /*box-sizing: border-box;*/
            border: 1px solid #f00;
            width: 500px;
            height: 300px;
        }
        ul{
            height: 50px;
            margin-bottom: 20px;
        }
        ul li{
            /*box-sizing: border-box;*/
            width: 98px;
            height: 50px;
            list-style: none;
            float: left;
            text-align: center;
            line-height:50px;
            border: 1px solid #0f0;
        }
        ul li:nth-of-type(2){
            font-weight:bold;
            border-bottom: none;
        }
        #div1,#div2,#div3,#div4{
            display: none;
        }
        #div2{
            display: block;
        }
    </style>

        function showDiv(t){
            //清空全部的tab格式和内容显示
            for(i=1;i<=4;i++){
                var li_i = document.getElementById("li"+i);
                li_i.style.fontWeight="normal";
                li_i.style.border="1px solid #0f0";
                var div_i = document.getElementById("div"+i);
                div_i.style.display = "none";
            }
            li_i = document.getElementById("li"+t);

            li_i.style.borderBottom="none";

        }
    </script>
</head>

<div id="d1">

        <li id="li2" onmouseover="showDiv(2)">国内新闻</li>
