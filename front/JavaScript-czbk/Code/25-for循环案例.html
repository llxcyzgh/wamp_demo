<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-for循环案例</title>
    <script>
        for(var day=1;day<8;day++){
            document.write("星期"+day+"  &nbsp;");
        }

        for(var i=1;i<7;i++){
            document.write("<h"+i+">h"+i+"</h"+i+">");
        }

    </script>
</head>
<body>

</body>
</html>
