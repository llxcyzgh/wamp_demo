<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-while案例之记数</title>
    <script>
        //求1到100之间的偶数的个数
        var i=1;
        var count=0;
        while (i<101){
            if(i%2==0){
                count=count+1;
            }
            i++;
        }
        document.write("1到100之间偶数的个数="+count);
    </script>
</head>
