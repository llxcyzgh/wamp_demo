<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-switch扩展</title>
    <script>
        var n=75;
        switch(true) {
            case 80<n:
                document.write("优秀");
                break;
            case n>70:
                document.write("良好");
                break;
            default:
                document.write("未知");
        }
    </script>
</head>
<body>

</body>
</html>
