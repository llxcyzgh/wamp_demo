<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-while案例之求和</title>
    <script>
        //求1到100之间的和
        var n=1;
        var s=0;
        while (n<101){
            s=s+n;
            document.write("s"+n+"="+s+", ")
            n++;
        }
        document.write("最终的和="+s)
    </script>
</head>
<body>

</body>
</html>
