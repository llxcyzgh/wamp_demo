    <script>

 //       document.write(arr[0].length+"<br>");
//        document.write(arr[i].length+"<br>");
        var s=0;
        for(var i=0;i<=arr.length-1;i++){
            for(var j=0;j<=arr[i].length-1;j++){

            }
        }
        document.write(s)
