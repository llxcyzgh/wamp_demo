<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-函数练习</title>
    <script>
        function qiumianji(r){
            var pai=3.14;
            var s=pai*r*r;
            document.write("半径为"+r+"的面积为"+s+"<br>")
        }
        function qiuxiebian(a,b){
            var d=a*a+b*b;
            var c=Math.pow(d,0.5);
            document.write("直角边边长为 "+a+" 和 "+b+" 的直角三角形斜边长度为："+c+"<br>");
        }
        qiumianji(3);
        qiumianji(5);
        qiuxiebian(3,4);
        qiuxiebian(6,8);
    </script>
</head>

</body>
</html>
