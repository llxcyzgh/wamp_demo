    <title>34-函数练习</title>
    <style>

    </style>
    <script>
        function countx(n) {
            var x=0;
            for (var i=1;i<=n;i++) {
                if(i%2==0){
                    x++;
                }
            }
            return x;
        }
//        countx(20);
        var nx=countx(20);
        document.write(nx);
    </script>
