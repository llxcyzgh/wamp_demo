<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-do while循环</title>
    <script>
        //输出1到100之间所有的数字
        // do while
        var i=1;
        do{
            document.write(i+", ");
            i++;
        }while (i<=100);

document.write("<br><br>");

        //while
        var j=1;
        while (j<=100){
            document.write(j+", ");
            j++;
        }
    </script>
</head>
<body>

</body>
</html>
