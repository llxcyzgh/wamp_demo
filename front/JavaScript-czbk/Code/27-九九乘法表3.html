<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-九九乘法表3</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td{
            border: 1px solid #000;
            padding:10px;
        }
    </style>
    <script>
        document.write("<table>");
        document.write("<h3>九九乘法表</h3>");
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            document.write("<td>第"+i+"行");
            for(var j=1;j<=i;j++){
                document.write("<td>"+j+"x"+i+"="+j*i+"</td>");
            }
            document.write("</tr>")
        }
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
