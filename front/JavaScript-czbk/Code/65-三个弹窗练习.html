<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-三个弹窗练习</title>
    <script>
        var n=window.confirm("你吃早餐了吗？");
        if(n==true){
            var m=prompt("那你吃的什么呢","包子");
            if(m=="包子"){
                alert("包子有点油腻，建议少吃");
            }else{
                alert("为什么不吃包子呢？");
            }
        }else{
            alert("早餐还是要吃的");
        }
    </script>
</head>
<body>

</body>
</html>
