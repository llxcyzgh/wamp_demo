<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-switch语句</title>
    <script>
        var n=5;
        switch (n){
            case 1:
                document.write("星期一");
                break;
            case 2:
                document.write("星期二");
                break;
            case 3:
                document.write("星期三");
                break;
            case 4:
                document.write("星期四");
                break;
            case 5:
                document.write("星期五");
                break;
            case 6:
                document.write("星期六");
                break;
            default:
                document.write("星期天")
        }
    </script>
</head>
<body>

</body>
</html>
