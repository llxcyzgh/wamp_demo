<!DOCTYPE html>
<html lang="en"  onclick="star(event)">
<head>
    <meta charset="UTF-8">
    <title>61-点出满天小星星</title>
    <style>
      /*  *{
            margin: 0;
            padding: 0;
        }
        body{
            height:1000px;
            border: 1px solid #000;
        }*/
    </style>
    <script>
        //让页面出现星星
        function star(e){
            //创建一个星星
            var obj=document.createElement("img");
            //添加src属性
            obj.src="images/20170109star.png";
            //假设让星星的大小在20到100之间随机
            obj.width=Math.floor(Math.random()*80+20);
            //找到鼠标点击时候的坐标位置
            var x= e.clientX;
            var y= e.clientY;
            obj.style.position="absolute";
            obj.style.top=y+"px";
            obj.style.left=x+"px";
            //放到body里面
            document.body.appendChild(obj);
        }
    </script>
</head>

</html>
