<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-while循环</title>
    <script>
        var n=97;
        while (n<=100){
            //循环体
            document.write(n+"<br>");
            //循环变量的改变
            n++;
        }
    </script>
</head>
<body>

</body>
</html>
