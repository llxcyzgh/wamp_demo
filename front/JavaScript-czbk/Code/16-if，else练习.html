<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-if，else练习</title>
    <script>
        var chengji=80;
        if(chengji>=90){
            document.write("优秀")
        }else if(chengji>=80){
            document.write("良好")
        }else if(chengji>=70){
            document.write("一般")
        }else if(chengji>=60){
            document.write("及格")
        }else{
            document.write("不及格")
        }
    </script>
</head>
<body>

</body>
</html>
