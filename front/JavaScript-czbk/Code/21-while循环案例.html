<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-while循环案例</title>
    <script>
        //输出1到100之间所有的数字
        //输出1到100之间所有的偶数
        var i=1;
        while(i<101){//循环条件的判断
            //循环体
            //寻找偶数，如果是偶数，就输出
            if(i%2!=0){
                document.write(i+", ");
            }
            //循环变量的改变
            i=i+1;
        }
    </script>
</head>

</body>
</html>
