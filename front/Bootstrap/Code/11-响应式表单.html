<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-sacle=1,user-scalabe=no">
    <title>11-响应式表单</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"  style="background: #eee;">
    <form class="form-horizontal">
        <!--.form-group调节间距-->
        <div class="form-group">
            <label class="col-md-2 col-sm-2 col-xs-2 text-right" for="username">账号</label>
            <div class="col-md-10 col-sm-10 col-xs-10">
                <input type="text" name="username" id="username" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="pwd" class="col-md-2 col-sm-2 col-xs-2 text-right">密码</label>
            <div class="col-md-10 col-sm-10 col-xs-10">
                <input type="password" name="pwd" id="pwd" class="form-control">
            </div>
        </div>
    </form>
</div>

</body>
</html>
