<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-栅格系统案例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body style="background: #888;">
<div class="container" style="background: #fff;">
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <img src="images/20161229datu1920x1080.jpg" alt="说明" class="img-responsive img-rounded">
            <h3 class="page-header">从堆叠到水平排列</h3>
            <p>使用单一的一组.col-md-*栅格类，就可以创建一个基本的栅格系统，在手机和平板设备上一开始是堆叠在一起的（超小屏幕到小屏幕这一范围），在桌面（中等）屏幕设备上变为水平</p>
        </div>
        <div class="col-md-4 col-xs-6">
            <img src="images/20161229striped.jpg" alt="图片缺失时的说明" class="img-responsive">
            <h3 class="page-header">striped斑马条纹</h3>
            <p>hkkjsjkfkskllkjf</p>
        </div>
        <div class="col-md-4 col-xs-6">
            <img src="images/20161229img-rounded.jpg" class="img-responsive">
            <h3 class="page-header">img-rounded圆角矩形</h3>
            <p> 使用 .col-md-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。例如，.col-md-offset-4 类将 .col-md-4 元素向右侧偏移了4个列（column）的宽度。</p>
        </div>
    </div>
</div>
</body>
</html>
