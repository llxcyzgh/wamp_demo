<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>12-按钮</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="background: #eee;">
    <!--.btn是按钮样式的基类-->
    <!--    .btn-primaty    .btn-default    .btn-danger .btn-warning .btn-success   -->
    <button class="btn btn-primary">btn-primary确定要修改内容吗</button>
    <input type="button" value="btn-default修改" class="btn btn-default">
    <a href="#" class="btn btn-danger btn-lg">btn-danger btn-lg确定</a>
    <a href="#" class="btn btn-warning btn-md">btm-warning btn-md确定</a>
    <a href="#" class="btn btn-success btn-sm">btn-success btn-sm确定</a>
    <a href="#" class="btn btn-success active btn-xs">btn-success btn-xs  active确定</a>
    <a href="#" class="btn btn-link active">btn-success确定</a>
    <br>
    <br>
    <br>
    <h3>按钮组 .btn-group</h3>
    <div class="btn-group">
        <button class="btn btn-success">按钮内容</button>
        <button class="btn btn-success">修改内容</button>
        <button class="btn btn-success">查询内容</button>
    </div>
    <br>
    <h3>按钮组2 .btn-group</h3>
    <div class="btn-group">
        <button class="btn btn-info">按钮内容</button>
        <button class="btn btn-warning">修改内容</button>
        <button class="btn btn-success">查询内容</button>
    </div>
</div>
</body>
</html>
