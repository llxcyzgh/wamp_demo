<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>14-下拉列表</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body  style="background: rgba(155,155,155,0.5);">
<div class="container">
    <h3 class="page-header">下拉列表+标签页</h3>
    <div class="dropdown">
        <!--    data-toggle=dropdown是触发器，点谁给谁加  -->
        <button class="btn btn-default" data-toggle="dropdown">
            登陆 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">qq登陆</a></li>
            <li><a href="#">微信登陆</a></li>
            <!--    .divider 分隔线，给li加，li的开始和结束标签中没有内容   -->
            <li class="divider"></li>
            <li><a href="#">微博登陆</a></li>
            <li><a href="#">手机登陆</a></li>
            <li><a href="#">邮箱登陆</a></li>
        </ul>
    </div>
    <br>
    <h3 class="page-header">标签页1</h3>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Message</a></li>
    </ul>

    <h3 class="page-header">标签页2</h3>
    <ul class="nav nav-pills">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Message</a></li>
    </ul>

    <h3 class="page-header">标签页3</h3>
    <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Message</a></li>
    </ul>
</div>
</body>
</html>
