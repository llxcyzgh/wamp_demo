<script>
    function checkForm() {
        //获取email的value值
        var email = document.getElementById("email").value;
        //获取pwd的value值
        var pwd=document.getElementById("pwd").value;
        //判断email是否符合要求
        if (email == "") {
            alert("email地址不能为空");
            return false;
        } else if (email.indexOf("@") == -1) {
            alert("email地址格式错误，必须包含@符号");
            return false;
            //判断密码是否符合要求
        } else if(pwd==""){
            alert("密码不能为空");
            return false;
        }else if(pwd.length<6){
            alert("密码长度错误");
            return false;
        }else{
            return true;
        }




    }
</script>
