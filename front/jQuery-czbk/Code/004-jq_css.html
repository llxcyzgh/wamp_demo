<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</head>

<body>
    <button class="btn1">btn1</button>
    <button class="btn2">btn2</button>
    <button class="btn3">btn3</button>
    <button class="btn4">btn4</button>
    <button class="btn5">btn5</button>
    <div>div</div>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".btn1").click(function() {
            $("div").eq(0).css("backgroundColor", "#f00"); // 设置单个css
            console.log($("div").eq(0).css("backgroundColor")); // 获取单个css
        });

        $(".btn2").click(function() {
            $("div").eq(0).css({ "backgroundColor": "#0f0", "color": "blue" }); // 设置多个css
            console.log($("div").eq(0).css("backgroundColor")); // 获取css
        });

        $(".btn3").click(function() {
            console.log($("div").eq(0).width()); // 获取width 或 height
            $("div").eq(0).width("20px"); // 设置多个width 或 height
        });


        $(".btn4").click(function() {
            console.log($("div").eq(0).innerWidth()); // 获取width 或 height
            $("div").eq(0).innerWidth("20px"); // 设置多个width 或 height
        });


        $(".btn5").click(function() {
            console.log($("div").eq(0).outerWidth()); // 获取width 或 height
            $("div").eq(0).outerWidth("20px"); // 设置多个width 或 height
        });










    });
    </script>
</body>

</html>
