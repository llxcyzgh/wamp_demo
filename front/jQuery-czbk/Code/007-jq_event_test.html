<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    ol {
        width: 100px;
        border: 1px solid #000;
        /*overflow: hidden;*/
    }

    li {
        border: 1px solid #f00;
    }

    ol li div {
        display: :inline-block;
        border: 1px solid #000;
        width: 100%;
        display: none;
        /*visibility: hidden;*/
    }

    ol li dl dd {
        /*display: :inline-block;*/
        border: 1px solid #000;
        /*width: 100%;*/
        height: 500px;
        display: none;
        /*visibility: hidden;*/
    }

    div {
        width: 30px;
        height: 100px;
        border: 1px solid #000;
        word-wrap: break-word;
    }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
    $(function() {
        $("ol li").mouseenter(function() {
            $(this).find("dd").show();
        });
        $("ol li").mouseleave(function() {
            $(this).find("dd").hide();
        });
    });
    </script>
</head>

<body>
    <h3>电影排行榜</h3>
    <ol>
        <li>
            <dl>
                <dt>虎狼</dt>
                <dd>tuwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</dd>
            </dl>
        </li>
        <li>战狼</li>
        <li>战狼2</li>
        <li>战狼3</li>
    </ol>
    <div>xxxxxxxxxxxxxxxxddddddddddddddddddd</div>
</body>

</html>
