<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .one {
        width: 100px;
        height: 100px;
        background-color: #f00;
    }

    .two {
        width: 200px;
        height: 200px;
        background-color: #0f0;
    }

    .three {
        width: 300px;
        height: 300px;
        background-color: #00f;
    }
    </style>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</head>

<body>
    <button class="btn-add">btn1</button>
    <button class="btn-remove">btn2</button>
    <button class="btn-toggle">btn3</button>
    <button class="btn-html">btn4</button>
    <button class="btn-val">btn5</button>
    <div class=""><span>ss</span>div1</div>
    <div class="">div2</div>
    <div class="">div3</div>
    <input type="text" name="name" class="name">
    <script type="text/javascript">
    $(document).ready(function() {
        $(".btn-add").click(function() {
            $("div").eq(0).addClass("one");
        });

        $(".btn-remove").click(function() {
            $("div").eq(0).removeClass("one");
        });

        $(".btn-toggle").click(function() {
            $("div").eq(0).toggleClass("one");
        });

        $(".btn-html").click(function() {
            console.log($("div").eq(0).html());
            console.log($("div").eq(0).text());
            $("div").eq(0).html("one");
        });

        $(".btn-val").click(function() {
            $("input.name").val('123');
            console.log($("input.name").val());
        });





    });
    </script>
</body>

</html>
