<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-div和span标签</title>
    <style type="text/css">
        span{
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
<!--
1.什么是div？
作用：一般用于配合CSS完成网页的基本布局

2.什么是span？
作用：一般用于配合CSS修改网页中的一些局部信息

3.div和span有什么区别？
3.1 div会单独占领一行，而span不会单独占领一行
3.2 dic是一个容器级别的标签，而span是一个文本级的标签

4.容器级的标签和文本级的标签的区别？
容器级的标签中可以嵌套其它所有的标签；
文本级的标签只能嵌套文字/图片/超链接

容器级的标签：div h ul ol dl li dt dd...
文本级的标签：sapn p buis stong em ins del...

注意点：
哪些标签是文本级的，哪些标签是容器级的，我们不用刻意去记忆，在企业开发中一般情况下要嵌套都是嵌套在div中，或者按照组标签来嵌套
-->
<p>会当凌<span>绝顶</span>，一览众山小</p>
</body>
</html>
