<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>66-清除浮动方式二</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            height: 50px;
            /*width: 51px;*/
            background-color: red;
            /*margin-top: 60px;*/
        }
        .box1 p{
            background-color: #00f;
            width:100px;

        }
        .box2{
            background-color: green;
            /*clear: left;*/
            /*clear: both;*/
            /*margin-top: 50px;*/
            border: 1px solid #000;

        }
        .box2 p{
            width: 100px;
            background-color: #ff0;
        }
        p{
            float: left;
        }
    </style>
</head>
<body>
<!--
1.清除浮动的第二种方式
给后面的盒子添加clear属性

clear属性取值：
none：默认取值，按照浮动元素的排序规则来排序（左浮动找左浮动，右浮动找右浮动）
left：不要找前面的左浮动元素
right：不要找前面的右浮动元素
both：不要找前面的左浮动元素和右浮动元素

注意点：
当我们给某个元素添加clear属性之后，这个属性的margin属性就会失效
-->
<div class="box1">
    <p>我是文字1</p>
    <p>我是文字1</p>
    <p>我是文字1</p>
</div>
<div class="box2">
    <p>我是文字2</p>
    <p>我是文字2</p>
    <p>我是文字2</p>
</body>
</html>
