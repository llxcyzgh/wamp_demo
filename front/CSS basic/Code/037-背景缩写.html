2.注意点：
background属性中，任何一个属性都可以被省略

3.什么是背景关联方式？
默认情况下背景图片会随着滚动条的滚动条滚动，如果不想让背景图片随着滚动条的滚动而滚动，那么我们可以修改背景图片和滚动条的关联方式

4.如何修改背景关联方式？
在CSS中有一个叫做background-attachmnet的属性，这个属性就是专门用于修改关联方式的

格式：
background-attachment: scroll;

取值：
scroll 默认值，会随着滚动条的滚动而滚动；
fixed 不会随着滚动条的滚动而滚动
