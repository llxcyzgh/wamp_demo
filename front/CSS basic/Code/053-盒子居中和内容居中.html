<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53-盒子居中和内容居中</title>
    <style>
        .father1{
            width: 800px;
            height: 500px;
            background-color: #ff0000;
            text-align: center;
            margin: 0 auto;
        }
        .son1{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--
1.text-align: center; 和 margin: 0 auto; 区别
text-align: center; 作用
设置盒子中存储的文字/图片水平居中

margin: 0 auto; 作用
让盒子自己水平居中
-->
</body>
<div class="father1">我是文字
    <br>
    <img src="image/ivychen.jpg" alt="">
    <div class="son1"></div>
</div>
</html>
