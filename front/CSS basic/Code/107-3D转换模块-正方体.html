<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>107-3D转换模块-正方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            /*border: 1px solid #000;*/
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            transform: rotateY(0deg) rotateX(0deg);
            transform-style: preserve-3d;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height:200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        ul li:nth-child(1){
            background-color: #f00;
            transform: translateX(-100px) rotateY(-90deg);
        }
        ul li:nth-child(2){
            background-color: #0f0;
            transform: translateX(100px) rotateY(90deg);

        }
        ul li:nth-child(3){
            background-color: #00f;
            transform: translateY(100px) rotateX(-90deg);
        }
        ul li:nth-child(4){
            background-color: #ff0;
            transform: translateY(-100px) rotateX(90deg);
        }
        ul li:nth-child(5){
            background-color: #0ff;
            transform: translateZ(-100px) rotateY(180deg);

        }
        ul li:nth-child(6){
            background-color: #f0f;
            transform: translateZ(100px) rotateX(0deg);

        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
