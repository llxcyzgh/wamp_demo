<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>63-浮动练习2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .all{
            width: 960px;
            /*
            使用margin:0 auto;使div居中的条件：
            1、要给div一个宽度
            2、div不可浮动
            */
            margin: 100px auto;
            text-align: center;
            font-size:40px;
        }
        .header{
             width: 960px;
             height: 100px;
             /*background-color: red;*/
         }
        .h_left{
            float: left;
            width: 250px;
            height: 100px;
            background: pink;
        }
        .h_right{
            float: right;
            width: 650px;
            height: 100px;
            /*background: red;*/
        }
        .h_r_top{
            float: right;
            width: 150px;
            height: 50px;
            background-color: red;
        }
        .h_r_bottom{
            float: right;
            width: 650px;
            height: 50px;
            background-color: skyblue;
        }
        .body{
            width: 960px;
            height: 400px;
            /*background-color: green;*/
            margin-top:10px;
        }
        .b_left{
            width: 300px;
            height: 400px;
            float: left;
            background: yellow;
        }
        .b_right{
            width: 650px;
            height: 400px;
            float: right;
            /*background: green;*/
        }
        .b_r_top{
            width: 650px;
            height: 340px;
            /*background: green;*/
        }
        .b_r_t_left{
            float: left;
            width: 400px;
            height: 340px;
            /*background: blueviolet;*/
        }
        .b_r_t_l_top{
            width: 400px;
            height: 200px;
            background: blueviolet;
        }
        .b_r_t_l_bottom{
            width: 400px;
            height: 130px;
            margin-top:10px;
            background-color: #00ff00;
        }
        .b_r_t_right{
            float: right;
            width: 240px;
            height: 340px;
            background: green;
        }
        .b_r_bottom{
            width: 650px;
            height: 50px;
            margin-top:10px;
            background: brown;
        }
        .footer{
            width: 960px;
            height: 50px;
            background-color: rosybrown;
            margin-top:10px;
        }

    </style>
</head>
<body>
<div class="all">
    <div class="header">
        <div class="h_left">250*100</div>
        <div class="h_right">
            <div class="h_r_top">150*50</div>
            <div class="h_r_bottom">650*50</div>
        </div>
    </div>
    <div class="body">
        <div class="b_left">300*400</div>
        <div class="b_right">
            <div class="b_r_top">
                <div class="b_r_t_left">
                    <div class="b_r_t_l_top">400*200</div>
                    <div class="b_r_t_l_bottom">400*130</div>
                </div>
                <div class="b_r_t_right">240*340</div>
            </div>
            <div class="b_r_bottom">650*50</div>
        </div>
    </div>
    <div class="footer">960*50</div>
</div>

</body>
</html>
