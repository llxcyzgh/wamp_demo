<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>116-多重背景图片-练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 190px;
            border: 1px solid #000;
            margin: 100px auto;
            background-image:url("image/20170219_bg-plane.png"), url("image/20170219_bg-sun.png"),url("image/20170219_bg-clouds.png");
            background-repeat:no-repeat,no-repeat,no-repeat;
            background-size:50px 50px,50px 50px,auto auto;
            background-position: 50px 150px,400px 50px,0 0;
            animation:move 3s linear 0s infinite normal;
        }
        @keyframes move{
            from{
                background-position: 50px 150px,400px 50px,0 0;

            }
            to{
                background-position: 500px -100px,400px 50px,-500px 0;

            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
