<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>57-文章界面-自己做的</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
        div{
            box-sizing: border-box;
            width: 372px;
            height: 232px;
            border: 1px solid #666666;
            padding: 0 15px;
            font-family: "微软雅黑";
            background-color: #efefef;
        }
        h1{
            box-sizing: border-box;
            border-bottom: 1px solid #666666;
            padding-bottom: 10px;
        }
        .zhongwen{
            font-size: 18px;
        }
        .yingwen{
            font-size: 14px;
        }
        .para1{
            margin-top: 10px;
        }
        p{
            box-sizing: border-box;
            height: 30px;
            font-size: 12px;
            border: 1px #666;
            border-bottom-style: dashed;
            line-height: 30px;
            padding-left: 15px;
        }

    </style>
</head>
<body>
<!--
1.清空所有的边距
2.从外向内，从上至下的编写网页
-->
<div>
    <h1><span class="zhongwen">最新文章</span><span class="yingwen">/New Articles</span></h1>
    <p class="para1">问中国：经济新省略篇 治国理政 长征</p>
    <p>问中国：民生保障不是“清谈馆”国平 国庆节</p>
    <p>李克强不忘棚户区改造10日至12日将视察澳门</p>
    <p>王岐山监督中央部委五大抓手：关键少数要加码</p>
    <p>李南江老师免费公开H+跨平台开发教学视频</p>
</div>
</body>
</html>
