<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>82-定位练习2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: yellow;
        }
        div{
            width: 520px;
            height: 280px;
            border: 2px solid gold;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        span{
            width: 40px;
            /*height: 60px;*/
            /*行高可以撑起盒子高,所以不用设置盒子高*/
            background-color: rgba(0,0,0,0.5);
            display: inline-block;
            font-size: 50px;
            color: #fff;
            line-height: 60px;
            text-align: center;
        }
        div .leftArrow {
            position: absolute;
            left: 0;
            top: 110px;

        }
        div .rightArrow{
            position: absolute;
            right: 0;
            top: 110px;
        }
        ol{
            box-sizing: border-box;
            list-style: none;
            width: 200px;
            height: 40px;
            background-color: rgba(255,255,255,0.7);
            position: absolute;
            right: 10px;
            bottom: 20px;
        }
        ol li{
            box-sizing: border-box;
            width: 40px;
            /*height: 40px;*/
            float: left;
            border: 1px solid #fff;
            text-align: center;
            line-height:40px;
        }
    </style>
</head>
<body>
<div>
    <img src="image/20161227ad.jpg" alt="">
    <span class="leftArrow">&lt;</span>
    <span class="rightArrow">&gt;</span>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
