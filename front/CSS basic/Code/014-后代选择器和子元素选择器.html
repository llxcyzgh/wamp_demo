<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-后代选择器和子元素选择器</title>
    <style>
        div>ul p{
            color: darkblue;
        }
    </style>
</head>
<body>
<!--
1.后代选择器和子元素选择器之间的区别？
1.1
   后代选择器使用空格作为连接符号
   子元素选择器使用>作为连接符号
1.2
    后代选择器会选中指定标签中，所有的特定后代标签，也就是会选中儿子/孙子...，只要是放到指定标签中的特定标签都会被选中；
    子元素选择器只会选中指定标签中，所有的特定的直接标签，也就是只会选中选定的儿子标签

2.后代选择器和子元素选择器之间的共同点
2.1
    后代选择器和子元素选择器可以使用标签名称/id名称/class名称来作为选择器
2.2
    后代选择器和子元素选择器都可以通过各自的连接符号一直延续下去
    选择器1 选择器2 选择器3 选择器4{}
    选择器1>选择器2>选择器3>选择器4{}

3.在企业开发中如何选择
    如果想选中指定标签中的所有特定标签，那么就使用后代选择器，
    如果只想选中指定标签中的所有特定儿子标签，那么就使用子元素选择器

-->
<p>我是段落</p>

<div>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
        <li>
            <h2>我是标题2</h2>
        </li>
    </ul>

</div>
<p>我是段落</p>
</body>
</html>
