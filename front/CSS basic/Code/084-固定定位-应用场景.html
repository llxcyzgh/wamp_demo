<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>84-固定定位-应用场景</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            height: 45px;
            background-color: #f00;
            background:  url(image/20161228nav.png)  no-repeat center top;
            position: fixed;
            top: 0;
        }
        .content{
            width: 100%;
            height: 8250px;
            background:  url(image/20161228content.png) 0 0 no-repeat;
        }
        img{
            position: fixed;
        }
        img:nth-of-type(1){
            position: fixed;
            top: 100px;
            left: 0;
        }
        img:nth-of-type(2){
            position: fixed;
            top: 100px;
            right: 0;
        }
        a{
            text-decoration: none;
            width: 50px;
            /*height: 50px;*/
            background-color: rgba(0, 0, 0, 0.3);
            position: fixed;
            right: 0;
            bottom: 0;
            text-align: center;
            line-height:25px;
        }
    </style>
</head>
<body>
<div class="nav"></div>
<div class="content">
    <img src="image/20161228left_ad.png">
    <img src="image/20161228right_ad.png">
    <a href="#">返回<br>顶部</a>
</div>
</body>
</html>
