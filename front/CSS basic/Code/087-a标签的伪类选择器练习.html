<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>87-a标签的伪类选择器练习</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 960px;
            height: 40px;
            margin: 100px auto;
        }

        ul li {
            float: left;
            width: 120px;
            height: 40px;
            list-style: none;
            background: red;
            text-align: center;
            line-height: 40px;
        }

        ul li a {
            display: inline-block;
            text-decoration: none;
            width: 120px;
            height: 40px;
            background: pink;
        }

        ul li a:link {
            color: white;
        }

        ul li a:visited {

        }

        ul li a:hover {
            color: blue;
            background: #bbb;
        }

        ul li a:active {
            color: yellow;
        }

        /*
        1. 在企业开发中编写a标签的伪类选择器最好写在标签选择器的后面
        2.在企业开发中和a标签相关的属性都写在标签选择器中（显示模式/宽度/调试/padding/margin）
        3.在企业开发中和a标签文字/背景相关的都写在伪类选择器中
        */
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
        <li><a href="#">我是导航</a></li>
    </ul>
</div>
</body>
</html>
