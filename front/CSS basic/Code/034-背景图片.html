<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34-背景图片</title>
    <style>
        .box2{
            width: 500px;
            height: 500px;
            /*background-image: url(http://i.1ting.com/file/tv/zongyi/2015/0416/small1396101616394111429173583.jpg);*/
			background-image: url("https://a.photo/images/2018/05/22/QQ0.png");
        }
        .box1{
            width: 1000px;
            height: 1500px;
            background-image: url(image/ivychen.jpg);
        }
    </style>
</head>
<body>
<!--
1.如何设置背景图片？
在CSS中有一个叫做background-image: url();的属性，就是专门用于设置背景图片的

注意点：
1.图片的地址必须放在url()中，图片的地址可以是本地的地址，也可以是是网络的地址
2.如果图片的大小没有标签的大小大，那么会自动在水平和垂直方向平铺和填充
3.如果网页上出现了图片，那么浏览器会再次发送请求获取图片
-->
<div class="box2"></div>
<div class="box1"></div>
</body>
</html>
