<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>111-3D播放器上</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #fff url("image/20170218_jacky/bg.jpg") 0 0 no-repeat;
            -webkit-background-size:cover;
            background-size:cover;
        }
        ul{
            width: 200px;
            height: 200px;
            /*background-color: palegreen;*/
            position: absolute;
            bottom: 100px;
            left:50%;
            margin-left:-100px;
            transform-style: preserve-3d;
            /*transform: rotateX(-30deg);*/
            animation: sport 6s linear 0s infinite normal;

        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            font-size:100px;
            line-height: 200px;
            border: 3px solid rgba(39, 255, 247, 0.5);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        ul li img{
            width: 200px;
            height: 200px;
        }
        ul li:nth-child(1){
            /*background-color: #f00;*/
            transform: rotateY(60deg) translateZ(200px);
        }
        ul li:nth-child(2){
            /*background-color: #0f0;*/
            transform: rotateY(120deg) translateZ(200px);

        }
        ul li:nth-child(3){
            /*background-color: #00f;*/
            transform: rotateY(180deg) translateZ(200px);

        }
        ul li:nth-child(4){
            /*background-color: #ff0;*/
            transform: rotateY(240deg) translateZ(200px);

        }
        ul li:nth-child(5){
            /*background-color: #f0f;*/
            transform: rotateY(300deg) translateZ(200px);

        }
        ul li:nth-child(6){
            /*background-color: #0ff;*/
            transform: rotateY(360deg) translateZ(200px);

        }
        @keyframes sport {
            from{
                /*
                注意点：
                1、动画如果有和默认样式中同名的属性，会覆盖默认样式的属性
                2、在编写动画的时候，固定不变的值写在前面，需要变化有值写在后面
                */
                transform: rotateX(-10deg) rotateY(0deg) ;
            }
            to{
                transform: rotateX(-10deg) rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<ul>
    <li><img src="image/20170218_jacky/1.png" alt=""></li>
    <li><img src="image/20170218_jacky/2.jpg" alt=""></li>
    <li><img src="image/20170218_jacky/3.jpg" alt=""></li>
    <li><img src="image/20170218_jacky/4.gif" alt=""></li>
    <li><img src="image/20170218_jacky/5.jpg" alt=""></li>
    <li><img src="image/20170218_jacky/6.jpg" alt=""></li>
</ul>
</body>
</html>
