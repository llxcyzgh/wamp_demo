<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>115-多重背景图片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            /*
           多张背景图片之间用逗号隔开即可
           注意点：
           先添加的背景图片会盖住后添加的背景图片
           建议在编写多重背景时，拆开编写
            */

            /*background: url("image/20170219_animal1.png") no-repeat left top, url("image/20170219_animal2.png") no-repeat right top, url("image/20170219_animal3.png") no-repeat left bottom, url("image/20170219_animal4.png") no-repeat right bottom,url("image/20170219_animal5.png") no-repeat center center;*/

            background-image: url("image/20170219_animal1.png"),url("image/20170219_animal2.png"),url("image/20170219_animal3.png"),url("image/20170219_animal4.png"),url("image/20170219_animal5.png");
            background-repeat:no-repeat,no-repeat,no-repeat,no-repeat,no-repeat;
            background-position: left top,right top,left bottom,right bottom,center center;

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
