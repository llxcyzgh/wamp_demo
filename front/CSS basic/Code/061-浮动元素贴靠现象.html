<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>61-浮动元素贴靠现象</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father1{
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .box1{
            width: 50px;
            height: 300px;
            background-color: #f00;
            float: left;
        }
        .box2{
            width: 50px;
            height: 100px;
            background-color: #0f0;
            float: left;
        }
        .box3{
            width: 120px;
            height: 100px;
            background-color: #00f;
            float: right;
        }
    </style>
</head>
<body>
<!--
什么是浮动元素贴靠现象?
如果父元素的宽度能够显示所有浮动元素, 那么浮动的元素会并排显示
如果父元素的宽度不能显示所有浮动元素, 那么会从最后一个元素开始往前贴靠
如果贴靠了前面所有浮动元素之后都不能显示, 最终会贴靠到父元素的左边或者右边
-->
<div class="father1">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
