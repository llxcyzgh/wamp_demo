<html lang="en">
<head>
    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0;
        }
        ul{
            width: 100%;
            height: 100px;
            background-color: #f00;

        ul li{

            margin:0;
            transition: all 2s;

        }
        ul:hover li{
            /*background-color: #0f0;*/
            margin:0 20px;


        }
        
       

    </style>
