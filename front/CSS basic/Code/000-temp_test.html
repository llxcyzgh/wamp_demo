<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>临时练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            width: 600px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .div1 div {
            width: 100px;
            height: 50px;
            background-color: #f00;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .div3 {
            transform: rotate(30deg);
        }

        .div4 {
            transform: translate(10px, 20px);
        }

        .div5 {
            transform: scale(0.5, 0.8);
        }

        .div6 {
            transform: scale(0.5, 0.8) rotate(-45deg) scale(2) translate(-100px);
        }


    </style>

</head>
<body>

<div class="div1">
    <div class="div2">正常的</div>
    <br>
    <div class="div3">旋转的</div>
    <br>
    <div class="div4">平移的</div>
    <br>
    <div class="div5">绽放的</div>
    <br>
    <div class="div6">综合的</div>
    <br>

</div>
</body>
</html>
