<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>112-背景尺寸属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 800px;
            height: 500px;
            /*border: 1px solid #000;*/
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
            margin:30px 30px;
            border: 1px solid #000;
            text-align: center;
            line-height:200px;
        }
        ul li:nth-of-type(1){
            background: url("image/20170219_dog.jpg") no-repeat;
        }
        ul li:nth-of-type(2){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            第一个参数：宽度
            第二个参数：高度
            */
            background-size:200px 100px;
        }
        ul li:nth-of-type(3){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            第一个参数：宽度
            第二个参数：高度
            */
            background-size:50% 50%;
        }
        ul li:nth-of-type(4){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            第一个参数：宽度
            第二个参数：高度
            */
            background-size:auto 100px;
        }
        ul li:nth-of-type(5){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            第一个参数：宽度
            第二个参数：高度
            */
            background-size:100px auto;
        }
        ul li:nth-of-type(6){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            cover含义：
            1、告诉系统图片需要等比拉伸
            2、告诉系统图片需要拉伸到宽度和高度都填满元素
            */
            background-size:cover;
        }
        ul li:nth-of-type(7){
            background: url("image/20170219_dog.jpg") no-repeat;
            /*
            contain含义：
            1、告诉系统图片需要等比拉伸
            2、告诉系统图片需要拉伸到宽度或高度中有一个填满元素
            */
            background-size:contain;
        }
    </style>
</head>
<body>
<!--
1、什么是背景尺寸属性
背景尺寸属性是CSS3中新增的一个属性，专门用于设置背景图片大小
-->
<ul>
    <li>默认</li>
    <li>具体像素</li>
    <li>百分比</li>
    <li>宽度等比拉伸</li>
    <li>高度等比拉伸</li>
    <li>cover</li>
    <li>contain</li>
</ul>
</body>
</html>
