<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-兄弟选择器</title>
    <style>
        h1+p{
            color: green;
        }
        h1~p{
            color: red;
        }
    </style>
</head>
<body>
<!--
1.相邻兄弟选择器 CSS2
作用：给指定选择器后面紧跟的那个选择器选中的标签设置属性
格式：
选择器1+选择器2{
    属性： 值；
  }

注意点：
1.1 相邻兄弟选择器必须通过“+”连接
1.2 相邻兄弟选择器只能选中紧跟其后的那个标签

2.通用兄弟选择器 CSS3
作用：给指定选择器后面的所有选择器选中的所有标签设置属性

格式：
选择器~选择器2{
    属性: 值；
}

注意点：
2.1 通用兄弟选择器必须通过“~”连接
2.2 通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签，无论有没有被隔开都可以选中
-->
<p>我是段落0</p>

<h1>我是标题1</h1>
<!--<a href="#">我是超链接</a>-->
<p>我是段落1</p>
<p>我是段落2</p>
<p>我是段落3</p>
<h1>我是标题2</h1>
<p>我是段落1</p>
<p>我是段落2</p>
<p>我是段落3</p>

<br>

<h1>我是标题1</h1>
<a href="#">我是超链接</a>
<p>我是段落1</p>
<p>我是段落2</p>
<p>我是段落3</p>
<h1>我是标题2</h1>
<p>我是段落1</p>
<p>我是段落2</p>
<p>我是段落3</p>


</body>
</html>
