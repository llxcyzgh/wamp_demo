<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>73-网易注册界面3</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}
        a{
            text-decoration: none;
        }
        .header{
            box-sizing: border-box;
            width: 960px;
            height: 80px;
            /*background-color: red;*/
            margin: 0 auto;
            padding-top: 28px;
        }
        .header .logo{
            width: 644px;
            height: 28px;
            background:  url(image/20161220neteasysprite.png) 0 0 no-repeat;
            float: left;
            /*父子关系尽量不用小盒子的margin，用大盒子的padding*/
            /*margin-top: 28px;*/
        }
        .header .logo a{
            display: inline-block;
            width: 130px;
            height: 29px;
            /*background-color: blue;*/
        }
        .header .links{
            width: 200px;
            height: 29px;
            float: right;
            text-align: right;

        }
        /*a标签没有继承性，去掉超链接的下划线要写到a标签中*/
        .header .links a{
            text-decoration: none;
            color:#aaa;
            line-height: 29px;

        }
        .content{
            box-sizing: border-box;
            width: 960px;
            height: 600px;
            /*background-color: green;*/
            margin: 0 auto;

        }
        .content .top{
            box-sizing: border-box;
            width: 960px;
            height: 38px;
            background: url(image/20161221wylan.gif) 0 0 repeat-x;
        }
        .content .top .topzuo{
            width: 960px;
            height: 38px;
            background: url(image/20161221wylanzuo.gif) 0 0 no-repeat;
        }
        .content .top .topzuo .topyou{
            width: 960px;
            height: 38px;
            background: url(image/20161221wylanyou.gif) 955px 0 no-repeat;
        }
        .content .top .topzuo .topyou p{
            line-height: 38px;
            color: #fff;
            text-indent: 2em;
            font-size: 15px;
        }
        .content .bottom{
            width: 960px;
            height: 562px;
            /*background-color: deepskyblue;*/
        }
        .content .bottom .article{
            box-sizing: border-box;
            width: 642px;
            height: 562px;
            /*background-color: orangered;*/
            float: left;
            padding-top: 50px;
            padding-left: 80px;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #f5f5f5;
        }
        .content .bottom .article .articleTop{
            width: 560px;
            height: 60px;
            /*background-color: #f0f;*/

        }
        .content .bottom .article .articleTop ul{
            width: 412px;
            height: 34px;
            /*background-color: #000;*/
            list-style: none;
            background: url(image/20161221tab.jpg) 0 0 no-repeat;
        }
        .content .bottom .article .articleTop ul li{
            float: left;
            width: 137px;
            height: 34px;
            /*background-color: skyblue;*/
            line-height: 34px;
            text-align: center;
            font-size:14px;
        }
        .content .bottom .article .articleBottom{
            width: 560px;
            height: 373px;
            /*background-color: #ff0;*/
        }
        .content .bottom .article .articleBottom .line{
            width: 413px;
            height: 28px;
            /*background-color: #f0f;*/
        }
        .content .bottom .article .articleBottom .line span{
            float: left;
            height: 28px;
            width: 60px;
            /*background-color: lightskyblue;*/
            line-height: 28px;
            text-align: right;
            font-size:12px
        }
        .content .bottom .article .articleBottom .line span .star{
            width: 0;
            color: #f00;
        }
        .content .bottom .article .articleBottom .line div{
            float: right;
            height: 28px;
            width: 333px;
            /*background-color: lime;*/
        }
        .content .bottom .article .articleBottom .line div input{
            width: 214px;
            height: 24px;
        }
        .content .bottom .article .articleBottom .line div select{
            width: 100px;
            height: 28px;
        }
        .content .bottom .article .articleBottom p{
            font-size:12px;
            margin-left: 80px;
            line-height: 28px;
        }
        .content .bottom .article .articleBottom .line .special{
            width: 324px;
        }
        .content .bottom .article .articleBottom .line img{
            width: 100px;
            height: 28px;
            /*在企业开发中，想证多个盒子的顶部对齐，我们可以让多个盒子同时浮动*/
            float: right;
        }
        .content .bottom .aside{
            box-sizing: border-box;
            width: 318px;
            height: 562px;
            /*background-color: #f5f5f5;*/
            float: right;
            background: #f5f5f5 url(image/20161221wyright.jpg) center center no-repeat;
            border: 1px solid #ccc;
            border-top: none;
        }
        .content .bottom .article .articleBottom input[type=submit]{
            width: 119px;
            height: 37px;
            background:  url(image/20161220neteasysprite.png) -144px -360px no-repeat;
            border:none;
            font-size: 15px;
            color: #fff;
            margin-left:80px;
            margin-top: 20px;
        }
        .footer{
            box-sizing: border-box;
            width: 960px;
            height: 50px;
            background-color: blue;
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo">
        <a href="#" title="网易163免费邮"></a><a href="#" title="网易126免费邮"></a><a href="#" title="网易Yeah.net免费邮"></a>
    </div>
    <div class="links">
        <a href="">了解更多</a>
        |
        <a href="">反馈意见</a>
    </div>
</div>
<div class="content">
    <div class="top">
        <div class="topzuo">
            <div class="topyou"><p>欢迎注册无限容量的网易邮箱！邮件地址可以登录使用其他网易旗下产品。</p></div>
        </div>
    </div>
    <div class="bottom">
        <div class="article">
            <div class="articleTop">
                <ul>
                    <li>注册字母邮箱</li>
                    <li>注册手机号码邮箱</li>
                    <li>注册VIP邮箱</li>
                </ul>
            </div>
            <div class="articleBottom">
                <div class="line">
                    <span><span class="star">*</span>邮件地址</span>
                    <div>
                        <input type="text" value="建议使用手机号码注册">@<select>
                            <option value="163.com">163.com</option>
                            <option value="126.com">126.com</option>
                            <option value="yeah.net">yeah.net</option>
                        </select>
                    </div>
                </div>
                <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>

                <div class="line">
                    <span><span class="star">*</span>密码</span>
                    <div>
                        <input type="password" class="special">
                    </div>
                </div>
                <p>6~16个字符，区分大小写</p>

                <div class="line">
                    <span><span class="star">*</span>确认密码</span>
                    <div>
                        <input type="password" class="special">
                    </div>
                </div>
                <p>请再次填写密码</p>

                <div class="line">
                    <span><span class="star">*</span>手机号码</span>
                    <div>
                        <input type="password" class="special">
                    </div>
                </div>
                <p>忘记密码时，可以通过该手机号码快速找回密码</p>

                <div class="line">
                    <span><span class="star">*</span>验证码</span>
                    <div>
                        <input type="text">
                        <img src="image/20161221vcode.jpg">
                    </div>
                </div>
                <p>请填写图片中的字符，不区分大小写</p>
                <p>
                    <input type="checkbox" checked="checked">
                    同意<a href="#">"服务条款"</a>和<a href="#">"隐私权相关政策"</a>
                </p>
                <input type="submit" value="立即注册">
        </div>
    </div>
        <div class="aside"></div>
    </div>
<div class="footer"></div>
</body>
</html>
