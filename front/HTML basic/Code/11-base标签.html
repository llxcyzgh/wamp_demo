<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-base标签</title>
    <base href="" target="_blank">
    <!--base标签的作用之一：在base标签中的target中可设置全文件内a标签的跳转方式（是_self 还是_blank）；如果在body中的a标签中的target另有设置，则以body中的为主
    注意点：base标签必须写在head开始和结束标签之内-->
</head>
<body>
<a href="https://www.nuomi.com/?cid=002540" target="_blank">糯米</a>
<a href="http://news.baidu.com/" target="_self">新闻</a>
<a href="https://www.hao123.com/">Hao123</a>
<a href="http://map.baidu.com/">地图</a>
<a href="http://v.baidu.com/">视频</a>
<a href="http://tieba.baidu.com/">贴吧</a>
</body>
</html>
