<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-单元格合并-css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 50px auto;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        table td{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <!--<td></td>-->
    </tr>
    <tr>
        <td></td>
        <td colspan="2"></td>
        <!--<td></td>-->
    </tr>
</table>
</body>
</html>
