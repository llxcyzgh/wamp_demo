<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-HTML中被废弃的标签</title>
</head>
<body>
<!--
1.为什么HTML中有一部分标签会被废弃？
因为当前HTML中的标签只有一个作用，就是用来添加语义，而早期的HTML标签中有一部分是没有语义的，有一部分标签是用来修改样式的，所以这部分标签就被淘汰了

<br> <hr> <font>
<b> <u> <i> <s> 以上这此标签都是没有语义的，都是用来修改样式的
b（bold） 加粗文本，没有任何语义的
u（underlined） 给文本添加下划线，没有任何语义的
i（italic） 将文本倾斜，没有任何语义的
s（strikethrough） 给文本添加删除线，没有任何语义的

注意点：
以后在企业开发中，不到万不得已，一定不要使用这些被废弃的标签
如果一定要使用，一般情况下都是用来作为CSS的钩子来使用


strong == b
ins == u
em == i
del == s

strong语义：定义重要性强调的文字
ins语义（inserted）：定义插入的文字
em语义（emphasized）：定义强调的文字，弱于strong
del语义（deleted）：定义被删除的文字

-->

<b>陈意涵</b>
<u>陈意涵</u>
<i>陈意涵</i>
<s>陈意涵</s>
<hr>
<strong>Ivy Chen</strong>
<ins>Ivy Chen</ins>
<em>Ivy Chen</em>
<del>Ivy Chen</del>
<hr>
<p class=""></p>

</body>
</html>
