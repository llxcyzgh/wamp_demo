<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-image标签</title>
</head>
<body>
<!--imge标签的属性中，src是source的简写，代表源文件，
alt是指找不到图片时显示的内容，
title是鼠标悬停时显示的内容，
width和height表示图片的像素大小，单独指示长或宽可等比例缩放
-->

<img src="image/ZJW.jpg" alt="图片消失不见也" title="zhujiangwei" width="123">
<img src="image/ZJW.jpg" alt="图片消失不见也" title="zhujiangwei" width="246">
<img src="image/ZJW.jpg" alt="图片消失不见也" title="zhujiangwei" height="35">
<img src="image/ZJW.jpg" alt="图片消失不见也" title="zhujiangwei" height="102" width="246">
</body>
</html>
