<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-Lable标签</title>
</head>
<body>
<!--
1.默认情况下文字和输入框是没有关系的，也就是说点击文字输入框不会聚焦，如果想点击文字时让对应的输入框聚焦，那么就需要让文字和输入框进行绑定

2.要想让输入框和文字绑定在一起，那么我们可以使用Lable标签

3.绑定的格式
    3.1 将文字利用label标签包裹起来
    3.2 给输入框添加一个id属性
    3.3 在label标签中通过for属性和输入框中的id进行绑定即可
    <label for="account">账号：</label> <input type="text" id="account">
    3.4 另一种绑定格式 <label>账号： <input type="text"> </label>
                       <label>密码： <input type="password"> </label>
        这种格式与3.3中不同的是，不能跨行绑定（如把账号绑定到下一行，密码绑定到上一行）

-->
<form action="">
  <label for="account"> 账号：</label> <input type="text" id="account"> <br><br>
   <label for="psw">密码：</label> <input type="password" id="psw"><br><br>

    <label>账号：<input type="text"></label><br>
    <label>密码：<input type="password"></label>
</form>

</body>
</html>
