<!--
a标签用于在当前页面点击一个a标签（链接）跳转到指定标签位置

步骤：
1.给目标位置的标签一个id属性（id在开始标签中），然后指定一个独一无二的值
2.在a标签中输入要跳转的位置，即id值

格式：
<a href="#middle">跳转到中部</a>
<h2 id="middle">我是中部</h2>

注意点：
1.通过a标签跳转到指定位置，是没有过渡动画的。是直接一下子就跳转到了指定位置
2.a标签除了可以跳转到当前界面的指定位置以外，还可以在跳转到其它界面的时候直接跳转到其它界面的指定位置
格式：
<a href="13-锚点测试界面.html#lowdown">跳转到下一页的某个位置</a>
<h2 id="lowdown">底部333333333</h2>
