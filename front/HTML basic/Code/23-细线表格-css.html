<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-细线表格-css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 1px solid #000;
            /*设置细线表格*/
            border-collapse: collapse;
            margin: 30px auto;
        }
        td{
            border: 1px solid #000;
            width: 100px;
            height: 100px;
        }
        .backg{
            background-color: #ff0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="backg">1行1列</td>
        <td>1行2列</td>
    </tr>
    <tr>
        <td>2行1列</td>
        <td>2行2列</td>
    </tr>
</table>
</body>
</html>
