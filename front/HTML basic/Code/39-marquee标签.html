<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39-marquee标签</title>
</head>
<body>
<!--
1.什么是marquee标签？
作用：跑马灯

格式：
<marquee>内容</marquee>

属性：
direction：设置滚动方向，left/right/up/down
scrollamount：设置滚动速度，值越大就越快
loop：设置滚动次数，默认是-1，也就是无限滚动
behavior：设置滚动类型：slide 滚动到边界就停止；alternate 滚动到边界就弹回

注意点：
 marquee标签不是W3C推荐的标签，在W3C官方文档中也无法查询这个标签，但是各大浏览器对这个标签的支持非常好
 -->
<!--设置滚动方向，默认是left，即（从右）向左-->
<p><marquee>陈意涵1</marquee></p>
<p><marquee direction="right">陈意涵2</marquee></p>
<p><marquee direction="up">陈意涵3</marquee></p>
<p><marquee direction="down">陈意涵4</marquee></p>
<hr>
<!--设置滚动速度-->
<p><marquee scrollamount="1">陈意涵5</marquee></p>
<p><marquee scrollamount="100">陈意涵6</marquee></p>
<hr>
<!--设置滚动次数-->
<p><marquee loop="1">陈意涵7</marquee></p>
<hr>
<!--设置滚动类型-->
<p><marquee behavior="slide">陈意涵8</marquee></p>
<p><marquee behavior="alternate">陈意涵9</marquee></p>
<hr>
<marquee>
    <img src="image/20161211ivychen.jpg" width="234">
</marquee>
</body>
</html>
