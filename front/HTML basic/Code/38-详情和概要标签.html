<body>
<!--
1.什么是详情和概要标签？
作用：利用summary标签来描述概要信息，利用details标签来描述详情信息
默认情况下是折叠展示，想看见详情必须点击

格式：
<details>
    <summary>概要信息</summary>
    详情信息
</details>
-->

<details>
    <summary>陈意涵</summary>
    <p>简介：陈意涵（Ivy Chen），1982年11月12日出生于台湾省新北市，华语影视女演员。2006年，她因主演银幕处女作《单车上路》而正式出道。</p>
    <img src="image/20161211ivychen.jpg" width="200px">
</details>
</body>
