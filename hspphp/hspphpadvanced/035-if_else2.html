<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if...else...替代语法</title>
	<style type="text/css">
		h1{
			width: 600px;
			border: 5px solid blue;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<?php if($age > 18) :?>
    <h1>你的年龄大于18,要受到惩罚</h1>
    <?php else: ?>
    <h1>你的年龄小于等于18,这次免于惩罚</h1>
    <?php endif;?>
</body>
</html>
