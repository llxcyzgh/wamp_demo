<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery each方法</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {

            $('button').click(function () {
                $('li').each(function (index, event) {
                    // console.log('当前的index索引是:' + index + '; 内容是:' + $(this).text());
                    // console.log('当前的index索引是:' + index + '; 内容是:' + $(event).text());
                    console.log('当前的index索引是:' + index + '; 内容是:' + $('li:eq(' + index + ')').text());
                })
            });


        });
    </script>
</head>
<body>

<ul>
    <li>西游记</li>
    <li>红楼梦</li>
    <li>水浒传</li>
    <li>三国演义</li>
</ul>

<button>点击测试</button>

</body>
</html>
