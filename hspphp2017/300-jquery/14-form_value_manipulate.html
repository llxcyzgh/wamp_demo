<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq 对表单内容的操作</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<form action="">
    <label>用户名: <input type="text" name="username" value="请输入用户名"></label><br>
    <input type="button" value="点击">
</form>


<script>
    $(function () {
        $('input:button').click(function () {
            console.log($('input:text').val());// 获取内容
            $('input:text').val('hbmn');// 更改内容
        });
    })
</script>
</body>
</html>
