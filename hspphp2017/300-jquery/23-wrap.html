<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq dom 操作之包裹节点</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #f00;
            margin: 10px;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<p>这是一个段落</p>
<a href="">这是一个链接</a>
<p>这是一个段落</p>
<button id="bt">开始包裹</button>
<button id="bt2">取消包裹</button>


<script>
    $(function () {
        $('#bt').click(function () {
            // $('p').wrap('<div></div>');
            $('p').wrapAll('<div></div>');
        });

        $('#bt2').click(function () {
            $('p').unwrap();
        });


    });
</script>

</body>
</html>
