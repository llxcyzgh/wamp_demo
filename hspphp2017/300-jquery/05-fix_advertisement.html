<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告固定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        .ad_left {
            position: fixed;
            left: 0;
            top: 50%;
            margin-top: -75px;
        }

        .ad_right {
            position: fixed;
            right: 0;
            top: 50%;
            margin-top: -75px;
        }

        .ad > span {
            position: absolute;
            top: -5px;
            right: 0;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div>
    <img src="image/05-longpic.png" alt="" class="main">
</div>
<div class="ad ad_left">
    <img src="image/01-typescript.png" alt="">
    <span>&times;</span>
</div>
<div class="ad ad_right">
    <img src="image/01-nodejs.png" alt="">
    <span>&times;</span>
</div>


<script>
    $(function () {
        $('.ad>span').click(function () {
            $(this).parent().hide();
        });
    })
</script>
</body>
</html>
