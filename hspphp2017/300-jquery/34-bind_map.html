<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind多个事件 map 函数映射</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .myclass {
            color: red;
            font-size: 50px;
        }

    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $('p').bind({
                mouseover: function () {
                    $(this).css('color', 'red');
                },
                mouseout: function () {
                    $(this).css('color', 'green');
                },
                click: function () {
                    $(this).css('color', 'blue');
                }
            });

        });
    </script>
</head>
<body>
<p>这是一个段落</p>

</body>
</html>
