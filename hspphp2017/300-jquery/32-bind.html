<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind多个事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .myclass {
            color: red;
            font-size: 50px;
        }

    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            // $('p').bind('mouseout mouseover',function (e) {
            //     $(this).toggleClass('myclass');
            // });

            $('p').mouseover(function () {
                $(this).toggleClass('myclass');
            }).mouseout(function () {
                $(this).toggleClass('myclass');
            })

        });
    </script>
</head>
<body>
<p>这是一个段落</p>

</body>
</html>
