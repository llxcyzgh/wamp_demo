<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq选择父辈、同辈、后代元素</title>
</head>
<body>
<h3> jquery选择父辈、同辈、后代元素</h3>
<ul>
    <h4>.parent().siblings().find()</h4>
    <li>.parent()//父元素</li>
    <li>.siblings()//同辈元素</li>
    <li>.find()//子元素 ,包括孙子元素等所有后代元素</li>
</ul>


</body>
</html>
