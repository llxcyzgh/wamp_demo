<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<{$name}> 来自 <{$from}> <br>
<br>__ROOT__： 会替换成当前网站的地址（不含域名）
<br>__APP__： 会替换成当前应用的URL地址 （不含域名）

<br>__MODULE__：会替换成当前模块的URL地址 （不含域名）
<br>__CONTROLLER__（__或者__URL__ 兼容考虑）： 会替换成当前控制器的URL地址（不含域名）
<br>__ACTION__：会替换成当前操作的URL地址 （不含域名）
<br>__SELF__： 会替换成当前的页面URL
<br>__PUBLIC__：会被替换成当前网站的公共目录 通常是 /Public/
</body>
</html>
