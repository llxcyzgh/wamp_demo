<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq 对 css 的操作</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        ul:nth-of-type(1) {
            list-style: none;
            width: 300px;
            background-color: skyblue;
            overflow: hidden;
        }

        ul li h3 + ul {
            display: none;
        }

        ul li h3 + ul.on {
            display: block;
        }

        ul li h3 span {
            color: blue;
            font-weight: bolder;
            background-color: red;
        }

    </style>
</head>
<body>

<ul>
    <li>
        <h3><span>+</span> 事件</h3>
        <ul>
            <li>政治</li>
            <li>经济</li>
            <li>军事</li>
        </ul>
    </li>
    <li>
        <h3><span>+</span> 娱乐</h3>
        <ul>
            <li>游戏</li>
            <li>电影</li>
            <li>电视</li>
        </ul>
    </li>
    <li>
        <h3><span>+</span> 人物</h3>
        <ul>
            <li>李xx</li>
            <li>忌xx</li>
            <li>张xx</li>
        </ul>
    </li>

</ul>


<script>
    $(function () {
        $('ul li h3').click(function () {
            // 其它变+号,当前变号
            // $(this).parent().siblings().find('h3').find('span').html('+');
            $(this).parent().siblings().find('span').html('+');
            if ($(this).find('span').html() === '-') {
                $(this).find('span').html('+');
            } else {
                $(this).find('span').html('-');
            }


            // 其它ul隐藏,当前ul显示
            $(this).parent().siblings().find('ul').removeClass('on');
            $(this).next().toggleClass('on');
        });
    })
</script>
</body>
</html>
