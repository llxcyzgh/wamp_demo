<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq 对标签内容html的操作</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<p>这是一个段落</p>
<button>点击</button>
<script>
    $(function () {
        $('button').click(function () {
            console.log($('p').html());// 获取内容
            $('p').html('<h2>ab</h2>cd');// 更改内容

        });
    })
</script>
</body>
</html>
