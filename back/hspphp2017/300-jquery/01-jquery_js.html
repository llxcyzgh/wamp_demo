<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js做图片点击加边框效果</title>
    <style>
        img {
            width: 150px;
            height: 75px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            // 变量命名的方法:大驼峰,小驼峰,匈牙利[数据类型+变量名字]
            var oimg = document.getElementsByTagName('img');
            for (var i = 0; i < oimg.length; i++) {
                oimg[i].onclick = function () {
                    // 让所有的图片都没有边框
                    for (var j = 0; j < oimg.length; j++) {
                        oimg[j].style.border = '1px solid transparent';
                    }
                    // 只给当前点击的图片添加边框
                    this.style.border = '1px solid red';
                }
            }

        }
    </script>

</head>
<body>
<img src="./image/001-jqueryapi.png" alt="">
<img src="./image/001-nodejs.png" alt="">
<img src="./image/001-react.png" alt="">
<img src="./image/001-typescript.png" alt="">

</html>
