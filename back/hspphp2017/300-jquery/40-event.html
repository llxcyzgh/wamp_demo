<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件类型</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
    <script>
        $(function () {
            $('input:text').keyup(function (e) {
                $('div').append('<p>' + '事件的类型是' + e.type + '</p>');
                $('div').append('<p>' + '发生事件的元素是' + e.target.nodeName + '</p>');
                $('div').append('<p>' + '发生事件的键值[ascii]是' + e.which + '</p>');
            });

            $(document).mousemove(function (e) {
                $('div').append('<p>' + '发生事件的x,y坐标是' + e.pageX + ',' + e.pageY + '</p>');
            });
        })
    </script>
</head>
<body>
<input type="text" name="username">
<div></div>


</body>
</html>
