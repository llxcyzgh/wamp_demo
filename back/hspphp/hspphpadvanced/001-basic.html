    AddType application/x-httpd-php .html
    AddType application/x-httpd-php .htm
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在html中使用php语句</title>

<h1>能不能显示php语句</h1>
<?php
for($i=0;$i<5;$i++){
	echo "php输出".$i;

</body>
</html>
